            </div>
            <canvas id="canvas_imagen_original" >
            </canvas>
            <canvas id="canvas_imagen_grande" >
            </canvas>
            <div id="capa_baldosas">
                
            </div>
            <div id="contenedor_baldosas">
                
            </div>
        </div>	 
        <div id="plantillas">
            <div class="baldosa">
                <div id="numero_baldosa">
                    
                </div>
                <div id="contenedor_pixeles">
                    
                </div>
            </div>
            <div class="pixel">
                <div id="lbl_color">
                    
                </div>
            </div>
        </div>
